    <title>Lykofos AI â€“ Light in the Dark</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lykofos: {
                bg: '#0f0f1a',
                primary: '#5B2C9D',
                accent: '#9D4EDD',
                accentLight: '#D8B4FF',
                card: 'rgba(30, 20, 60, 0.6)',
                // New pastel tones
                pastelYellow: '#FEF08A', // yellow-200
                pastelBlue: '#BAE6FD',   // sky-200
                pastelPink: '#FBCFE8',   // pink-200
                // New vibrant pink
                vibrantPink: '#FF0080', 
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow-rotate': 'glow-rotate 10s linear infinite',
            },
            keyframes: {
              'glow-rotate': {
                '0%': { filter: 'hue-rotate(0deg)' },
                '100%': { filter: 'hue-rotate(360deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f1a;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #5B2C9D;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9D4EDD;
      }
    </style>
